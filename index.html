<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake Game </title>

</head>

<body>
    <h2>Snake Game</h2>
    <main>
        <h3>Score: <span id="score">0</span></h3>
        <h3>Record: <span id="record">0</span></h3>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="btn">
            <button id="restart">RESTART</button>
        </div>
        <div class="footer">
            <a href="https://github.com/entez3">
                <img class='link' src="/img/github-250.png" alt="github" />
            </a>
            <a href="https://mail.google.com/mail/u/m.entezarian2@gmail.com">
                <img class='link g' src="/img/google-240.png" alt="gmail" />
            </a>
        </div>

    </main>
    <script>const snakeboard = document.getElementById("gameCanvas");
        const snakeboard_ctx = gameCanvas.getContext("2d");

        // snake coordinates
        let snake = [
            { x: 160, y: 200 },
            { x: 150, y: 200 },
            { x: 140, y: 200 },
            { x: 130, y: 200 },
            { x: 120, y: 200 },
        ];
        // inital colors
        const board_background = "#353535";
        const snake_col = "#c7a900";
        const snake_border = "#000";
        const food_color = "#218d00";
        const food_border = "#0f4100";

        let record = 0;
        function setRecord() {
            record = localStorage.getItem("record");
            document.getElementById("record").innerHTML = record;
        }
        let score = 0;
        let food_x;
        let food_y;
        let changing_direction = false;
        // Horizontal velocity
        let dx = 10;
        // Vertical velocity
        let dy = 0;

        // Generate frist food location
        gen_food();
        main();
        document.addEventListener("keydown", change_direction);

        const restartBtn = document.getElementById("restart");
        restartBtn.addEventListener(
            "click",
            (handelClick = () => {
                window.location.reload();
                record = localStorage.getItem("record");
                document.getElementById("record").innerHTML = record;
            })
        );
        // main function called repeatedly to keep the game running
        function main() {
            if (has_game_ended()) return;
            changing_direction = false;
            setTimeout(function onTick() {
                setRecord();
                clear_board();
                drawFood();
                move_snake();
                drawSnake();
                // repeat
                main();
            }, 100);
        }

        // draw a border around the canvas
        function clear_board() {
            //  Select the colour to fill the drawing
            snakeboard_ctx.fillStyle = board_background;
            // Draw a "filled" rectangle to cover the entire canvas
            snakeboard_ctx.fillRect(0, 0, snakeboard.width, snakeboard.height);
            // Draw a "border" around the entire canvas
            snakeboard_ctx.strokeRect(0, 0, snakeboard.width, snakeboard.height);
        }

        // Draw each part
        function drawSnake() {
            snake.forEach(drawSnakePart);
        }

        // Draw one snake part
        function drawSnakePart(snakePart) {
            snakeboard_ctx.fillStyle = snake_col;
            snakeboard_ctx.strokestyle = snake_border;

            snakeboard_ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
            snakeboard_ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
        }

        function drawFood() {
            snakeboard_ctx.fillStyle = food_color;
            snakeboard_ctx.strokestyle = food_border;
            snakeboard_ctx.fillRect(food_x, food_y, 10, 10);
            snakeboard_ctx.strokeRect(food_x, food_y, 10, 10);
        }

        function has_game_ended() {
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
            }
            const hitLeftWall = snake[0].x < 0;
            const hitRightWall = snake[0].x > snakeboard.width - 10;
            const hitToptWall = snake[0].y < 0;
            const hitBottomWall = snake[0].y > snakeboard.height - 10;
            //record
            if (record < score) {
                record = score;
                document.getElementById("record").innerHTML = record;
                localStorage.setItem("record", record);
                console.log(localStorage);
            }
            return hitLeftWall || hitRightWall || hitToptWall || hitBottomWall;
        }
        // Generate new food location
        function random_food(min, max) {
            return Math.round((Math.random() * (max - min) + min) / 10) * 10;
        }
        function gen_food() {
            food_x = random_food(0, snakeboard.width - 10);
            food_y = random_food(0, snakeboard.height - 10);
            snake.forEach(function has_snake_eaten_food(part) {
                const has_eaten = part.x == food_x && part.y == food_y;
                if (has_eaten) {
                    gen_food();
                }
            });
        }
        function change_direction(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            if (changing_direction) return;
            changing_direction = true;
            const keyPressed = event.keyCode;
            const goingUp = dy === -10;
            const goingDown = dy === 10;
            const goingRight = dx === 10;
            const goingLeft = dx === -10;

            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -10;
                dy = 0;
            }
            if (keyPressed === UP_KEY && !goingDown) {
                dx = 0;
                dy = -10;
            }
            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = 10;
                dy = 0;
            }
            if (keyPressed === DOWN_KEY && !goingUp) {
                dx = 0;
                dy = 10;
            }
        }
        function move_snake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);
            const has_eaten_food = snake[0].x === food_x && snake[0].y === food_y;
            if (has_eaten_food) {
                // Increase score
                score += 10;
                document.getElementById("score").innerHTML = score;
                // Generate new food location
                gen_food();
            } else {
                snake.pop();
            }
        }
    </script>

</body>

</html>
